<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@100;300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="logo"></div>
        <div class="nav-menu">
            <!-- <ul>
                <li></li>
            </ul> -->
        </div>
        <div class="cart"></div>
    </header>
    <section class="slider">
        <!-- <h2 class="title-2">
            Find the coach For you
        </h2> -->
    </section>
    <form>
        <div class="container">
            <h3 class="title-3">
                Search pre-owned inventory
            </h3>
            <fieldset>
                <div><input type="number" placeholder="Min Year" id="minYear" min="1" required> 
                <p>
                    to
                </p>
                <input type="number" placeholder="Max Year" id="maxYear" max="2021" required>
                </div>
                <div><input type="text" placeholder="Make" id="make" required></div>
                <div><input type="text" placeholder="Model" id="model" required></div>
                <div><input type="text" placeholder="Engine" id="engine"></div>
                <div><input type="number" placeholder="Transimssion" id="transmisson" min="1" max="5" required ></div>
                <div><input type="text" placeholder="Lift" id="lift" ></div>
                <div><input type="text" placeholder="Refine with keywords" id="keys" ></div>
                
            </fieldset>
            <div class="buttons">
                <input type="reset" value="reset fields" class="button-reset">
                <input type="submit" value="search" class="button-search">
            </div>
        </div>
    </form>
</body>
</html>
